<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Premium Card - Slider</title>
  <style>
    body{
      background:#111;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial,sans-serif;
      overflow:hidden; /* chặn scroll dọc */
      margin:0;
    }

    /* Container tổng */
    .slider{
      position:relative;
      width:500px;
      height:100vh;
      max-height:100vh;
      perspective:1200px;
      overflow:hidden;
    }
    .cards{
      display:flex;
      width:100%;
      height:100%;
      transition:transform .7s ease;
      transform-style:preserve-3d;
      touch-action: pan-y; /* chỉ cho vuốt ngang */
    }
    .card{
      position:relative;
      min-width:100%;
      height:100%;
      border-radius:24px;
      overflow:hidden;
      color:#fff;
      text-align:center;
      box-shadow:0 10px 40px rgba(0,0,0,.7);
      background:url('youtube.png') left center / cover no-repeat;
      transform:scale(0.92);
      transition:transform .6s ease;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .card.active{transform:scale(1) rotateY(0deg)}
    .card.left{transform:scale(0.9) rotateY(-20deg)}
    .card.right{transform:scale(0.9) rotateY(20deg)}

    .card::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(229,9,20,.3);
      z-index:1;
    }
    .card-content{
      position:relative;
      z-index:2;
      padding:20px;
      width:100%;
      box-sizing:border-box;
    }

    .logo{margin-bottom:15px}
    .logo img{height:80px;max-width:100%}

    .middle-box{
      position:relative;
      background:transparent;
      border-radius:24px;
      margin:25px 0;
      padding:80px 20px 30px;
      border:3px solid #FDFF00;
      box-shadow:0 0 15px rgba(253,255,0,.7);
    }

    .badge-text {
      position:absolute;
      top:-15px;
      right:15px;
      background:#FDFF00;
      color:#ff0000;
      font-size:14px;
      font-weight:900;
      padding:6px 12px;
      border-radius:8px;
      box-shadow:0 0 12px rgba(253,255,0,.8);
      text-transform:uppercase;
      z-index:10;
    }

    .avatar{
      position:absolute;
      top:-60px;
      left:50%;
      transform:translateX(-50%);
      width:110px;
      height:110px;
      border-radius:50%;
      overflow:hidden;
      border:3px solid #fff;
      box-shadow:0 0 20px rgba(229,9,20,.95);
    }
    .avatar img{width:100%;height:100%;object-fit:cover}

    .prices{
      display:flex;
      justify-content:center;
      gap:15px;
      margin-top:20px;
      flex-wrap:wrap;
    }
    .price-box{
      background:rgba(229,9,20,.85);
      padding:6px 12px;
      border-radius:10px;
      font-weight:bold;
      font-size:14px;
      color:#fff;
      border:2px solid rgba(255,255,255,.7);
      transition:transform .3s ease, box-shadow .3s ease;
    }
    .price-box:hover{transform:scale(1.1);box-shadow:0 0 25px rgba(229,9,20,.9)}

    .middle-box p{
      font-size:15px;
      margin:6px 0;
      font-weight:bold;
      text-shadow:0 1px 3px rgba(0,0,0,.7);
    }
    .contact{margin-top:12px;font-weight:bold;font-size:15px}

    .phone-box{
      margin-top:10px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .phone{
      display:inline-block;
      padding:8px 14px;
      background:rgba(229,9,20,.95);
      border-radius:10px;
      color:#fff;
      font-weight:bold;
      text-decoration:none;
      font-size:15px;
      box-shadow:0 0 15px rgba(229,9,20,1);
      border:2px solid rgba(255,255,255,.7);
    }
    .qr img{
      width:50px;
      height:50px;
      border-radius:8px;
      border:2px solid #fff;
      box-shadow:0 0 12px rgba(255,255,255,.7);
      cursor:pointer;
    }

    .qr-overlay{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      z-index:999;
      justify-content:center;
      align-items:center;
    }
    .qr-overlay img{
      width:90%;
      max-width:400px;
      border-radius:12px;
      border:4px solid #fff;
      box-shadow:0 0 25px rgba(255,255,255,.9);
    }
    .qr-overlay .close-btn{
      position:absolute;
      top:20px;
      right:20px;
      font-size:28px;
      color:#fff;
      background:transparent;
      border:none;
      cursor:pointer;
    }

    @media (max-width: 768px) {
      .slider{ width:100%; height:100vh; }
      .logo img{height:60px}
      .avatar{width:90px;height:90px;top:-50px}
      .price-box{font-size:13px;padding:5px 10px}
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="cards" id="cards">
      <!-- Card 1 -->
      <div class="card active">
        <div class="card-content">
          <div class="logo"><img src="Logo1.png" alt="Logo"></div>
          <div class="middle-box">
            <div class="badge-text">Bestseller</div>
            <div class="avatar"><img src="avata.JPG" alt="Avatar"></div>
            <div class="prices">
              <div class="price-box">€ 30 / 1 Năm</div>
              <div class="price-box">900 Kč / 1 Năm</div>
            </div>
            <p>Nâng Cấp từ Gmail chính chủ</p>
            <p>Hoàn 100% Nếu Không Sử Dụng Được</p>
            <div class="contact">Liên Hệ Ngay</div>
            <div class="phone-box">
              <a class="phone" href="tel:773099399">+420 773099399</a>
              <div class="qr"><img src="QR.jpg" alt="QR Thanh toán" onclick="showQR()"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <div class="card-content">
          <div class="logo"><img src="Logo1.png" alt="Logo"></div>
          <div class="middle-box">
            <div class="badge-text">Hot Deal</div>
            <div class="avatar"><img src="avata.JPG" alt="Avatar"></div>
            <div class="prices">
              <div class="price-box">€ 50 / 2 Năm</div>
              <div class="price-box">1500 Kč / 2 Năm</div>
            </div>
            <p>Tài khoản Premium dài hạn</p>
            <p>Cam kết hỗ trợ 24/7</p>
            <div class="contact">Liên Hệ Ngay</div>
            <div class="phone-box">
              <a class="phone" href="tel:773099399">+420 773099399</a>
              <div class="qr"><img src="QR.jpg" alt="QR Thanh toán" onclick="showQR()"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Popup QR -->
  <div class="qr-overlay" id="qrOverlay">
    <button class="close-btn" onclick="closeQR()">✖</button>
    <img src="QR.jpg" alt="QR Thanh toán">
  </div>

  <script>
    function showQR(){ document.getElementById('qrOverlay').style.display='flex'; }
    function closeQR(){ document.getElementById('qrOverlay').style.display='none'; }

    const cards = document.getElementById("cards");
    const cardEls = cards.querySelectorAll(".card");
    let current = 0;

    function updateCards(){
      cardEls.forEach((c,i)=>{
        c.classList.remove("active","left","right");
        if(i===current) c.classList.add("active");
        else if(i<current) c.classList.add("left");
        else c.classList.add("right");
      });
      cards.style.transform = `translateX(${-current*100}%)`;
    }

    let startX=0;
    cards.addEventListener("touchstart",e=>{ startX=e.touches[0].clientX; });
    cards.addEventListener("touchmove",e=>{
      e.preventDefault(); // chặn cuộn dọc khi vuốt
    }, { passive:false });
    cards.addEventListener("touchend",e=>{
      let endX=e.changedTouches[0].clientX;
      if(endX<startX-50 && current<cardEls.length-1){ current++; }
      else if(endX>startX+50 && current>0){ current--; }
      updateCards();
    });

    updateCards();
  </script>
</body>
</html>
